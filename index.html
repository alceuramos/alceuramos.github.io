<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Alceu Ramos</title>
</head>

<body>
    <section id="header">
        <div id="img-cropper">
            <img src="https://avatars.githubusercontent.com/u/56130695?v=4">
        </div>
        <div id="info">
            <p>Alceu Ramos</p>
            <p>Coumputer Science Student at UFSC</p>
            <div class="icons">
                <a href="http://github.com/alceuramos" target="_blank"><img
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" /></a>
                <a href="https://www.linkedin.com/in/alceuramos/" target="_blank"><img
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-plain.svg" /></a>

            </div>
        </div>
    </section>
    <section id="content">
        <div class="icons">
            <!-- https://devicon.dev/ -->
            <!-- https://icons8.com/icons/set/link -->
            <img title="Python" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" />
            <img title="JavaScript"
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" />
            <img title="Socket.IO"
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/socketio/socketio-original.svg" />
            <img title="CSS3" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" />
        </div>
        <div id="projects">
            <!-- Chat Socket.IO -->
            <div class="project-container">
                <div class="project-thumb">
                    <img src="img/chat.png">
                </div>
                <div class="project-info">
                    <div class="project-text">
                        <h1>Socket.IO Chat</h1>
                        <p>A socket chat built with NodeJS at server side and JavaScript at client side.</p>
                    </div>
                    <div class="project-links">
                        <a href="https://github.com/alceuramos/socketio-chat" target="_blank"><img
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" /></a>
                            <a href="https://caja-chat.herokuapp.com/" target="_blank"><img
                                src="img/icons8-link-100.png"></a>
                    </div>
                    <div class="project-tools icons">
                        <img title="JavaScript"
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" />
                        <img title="Socket.IO"
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/socketio/socketio-original.svg" />
                        </div>
                </div>
            </div>
            <!-- Pomodoro Timer -->
            <div class="project-container">
                <div class="project-thumb">
                    <img src="img/pomodoro.png">
                </div>
                <div class="project-info">
                    <div class="project-text">
                        <h1>Pomodoro Timer</h1>
                        <p>A pomodoro timer desktop app built with Python (Tkinter).</p>
                    </div>
                    <div class="project-links">
                        <a href="https://github.com/alceuramos/pomodoro-timer" target="_blank"><img
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" /></a>
                            <!-- <a href="https://caja-chat.herokuapp.com/" target="_blank"><img
                                src="img/icons8-link-100.png"></a> -->
                            </div>
                            <div class="project-tools icons">
                                <img title="Python"
                                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" />
                            </div>
                        </div>
            </div>
            <!-- Portifolio Webpage -->
            <div class="project-container">
                <div class="project-thumb">
                    <img src="img/page.png">
                </div>
                <div class="project-info">
                    <div class="project-text">
                        <h1>This Portfolio</h1>
                        <p>This is a portfolio page to show some of my projects.</p>
                    </div>
                    <div class="project-links">
                        <a href="https://github.com/alceuramos/alceuramos.github.io" target="_blank"><img
                                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" /></a>
                        <a href=""><img src="img/icons8-link-100.png"></a>
                    </div>
                    <div class="project-tools icons">
                        <img title="CSS3"
                            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" />
                    </div>
                </div>
            </div>
        </div>

</html>
